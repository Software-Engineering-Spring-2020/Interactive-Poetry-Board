<h2>CROSSWORD</h2>
<hr>
<p class="description">Answers will appear on the crossword when you click the related clues.</p>

<table align="center" id="crossword">
    <tr #grid *ngFor="let row of crossword; index as i">
          <td  *ngFor="let col of row; index as j">
              <div *ngIf="isNumber(col); else second"> <div style="background-color:'grey';color:black"> {{col}}</div></div> <!-- white:#FFFFFF grey:#CCC8C8 -->
              <ng-template #second><div *ngIf="col!='|'&&compareArrays(col, i, j); else third"> <div class="highlight fade-in" style="background-color:'white'"> {{col}}</div></div></ng-template> <!-- ensure there are blacked-out cells -->
              <ng-template #third><div *ngIf="col!='|'; else fourth"> <div style="background-color:'white'"> {{col}}</div></div></ng-template>
              <ng-template #fourth> <div style="background-color:'white'">&nbsp;  </div> </ng-template>  <!-- ensure empty cell to accomadate spaces in answers -->
          </td>
      </tr>
</table>
