<div id="puzzle">
    <div class="header no-print">
      <select class="poem_select button" id="poem_select" (change)="selectEvent()">
        <option *ngFor="let t of titles">{{t}}</option>
      </select>
      <app-header [index]="index"></app-header>
    </div>
    <div class="two-column section no-print">
        <div id="left" class="column section"><app-grid [index]="index" [clue]="clue"></app-grid></div>
        <div id="right" class="column section"><app-clues (clueSelected)="onEvent($event)" [index]="index" ></app-clues></div>
    </div>
    <div class="scroll-down-message section no-print">Scroll down to read and print a unique poem generated by the clues you've selected</div>

    <div class="poem section"><app-poem [index]="index" [clue]="clue"></app-poem></div>

    <div class="row no-print">
        <div class = "column flex-one">
          <button class="button" (click)="toggle('about-and-credits')"> ABOUT & CREDITS </button>
        </div>
        <div class = "column flex-one">
          <button class="button" (click)="print()"> SAVE YOUR COLLABORATION </button>
        </div>
    </div>


</div>


<div id="about-and-credits" class="hidden no-print">
    <app-about-and-credits></app-about-and-credits>
    <div class="row">
      <div class = "column flex-two">
          <button class="button" (click)="toggle('puzzle')"> RETURN TO HOME </button>
      </div>
      <div class = "column flex-one">
        <a class="button" href="http://www.ifshedrawsadoor.com" target="_blank">DR. CARR'S WEBSITE</a> 
      </div>
    </div>
</div>

<router-outlet></router-outlet>
